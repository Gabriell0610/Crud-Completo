<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="scss/main.css" />
    <title>Login- Controle de Gastos</title>
  </head>
  <body>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          name="email"
          placeholder="seu@email.com"
          class="form-control"
          id="input-email"
          aria-describedby="emailHelp"
          required
        />
        <div class="invalid-feedback" id="required-error-email">
          Campo obrigatório
        </div>
        <div class="invalid-feedback" id="invalid-error-email">
          Email Invalido
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Senha"
          id="input-password"
          required
        />
        <div class="invalid-feedback" id="required-error-password">
          Campo obrigatório
        </div>
        <div class="invalid-feedback" id="invalid-error-password">
          Precisa ter no mínimo 8 caracteres
        </div>
      </div>
      <div class="btn-div">
        <button
          class="btn-primary recovery-btn"
          id="recover-btn"
          disabled="true"
          type="button"
        >
          Recuperar Senha
        </button>
      </div>
      <div class="btn-div">
        <button
          type="submit"
          class="btn btn-primary done-btn"
          id="done-btn"
          disabled="true"
        >
          Enviar
        </button>
      </div>
      <div class="btn-div">
        <button
          type="button"
          class="btn btn-primary register-btn"
          id="btn-register"
        >
          Registrar
        </button>
      </div>
    </form>
  </body>

  <script src="js/scripts.js"></script>
  <script src="js/validations.js"></script>
</html>
